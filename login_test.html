<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #171010;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #2B2B2B;
            border: 1px solid #423F3E;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #423F3E;
            border-radius: 4px;
            background-color: #171010;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #362222;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #423F3E;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
        .success {
            background-color: rgba(25, 135, 84, 0.2);
            border: 1px solid rgba(25, 135, 84, 0.5);
        }
        .error {
            background-color: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Test</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" value="sharathkumar">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" value="skcheruku@1">
        </div>
        <button onclick="login()">Login</button>
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.className = '';
            resultDiv.style.display = 'none';
            
            try {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('http://localhost:8004/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString()
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.textContent = `Login successful!\n\nRole: ${data.role}\nToken Type: ${data.token_type}\nToken Length: ${data.access_token.length}`;
                    
                    // Save to localStorage
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('userRole', data.role);
                    
                    console.log('Login successful!', data);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = `Login failed: ${data.detail || 'Unknown error'}`;
                    console.error('Login failed', data);
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = `Error: ${error.message}`;
                console.error('Login error', error);
            }
            
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
